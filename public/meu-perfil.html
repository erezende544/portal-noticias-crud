<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - Portal de Notícias</title>

  <link rel="icon" href="assets/images/icons8-news.svg" type="image">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="flex-grow-1 p-3 p-md-5 max-width-1280 mx-auto">
    <main>

      <!-- Cabeçalho do Perfil -->
      <div class="card p-4 shadow-sm mb-4 profile-header-card">
        <div class="d-flex align-items-center">
          <div class="profile-icon me-3">
            <i class="bi bi-person-circle"></i>
          </div>
          <div>
            <h1 class="h3 mb-0" id="user-name-placeholder">Carregando...</h1>
            <span class="text-muted-foreground" id="user-email-placeholder">...</span>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-favoritos">
            Notícias Favoritas
          </button>
        </li>
      </ul>

      <!-- Conteúdo das Tabs -->
      <div class="tab-content">

        <!-- Tab Favoritos -->
        <div class="tab-pane fade show active p-3" id="tab-favoritos">
          <div id="apadrinhados-container" class="d-flex flex-wrap gap-4">
            <p>Carregando favoritos...</p>
          </div>
        </div>

      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="assets/js/utils.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/meu-perfil.js"></script>

</body>

</html>
