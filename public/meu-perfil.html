<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - Amparo Animal</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/meu-perfil.css" />
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="flex-grow-1 p-3 p-md-5 max-width-1280 mx-auto">
    <main>
      <div class="card p-4 shadow-sm mb-4 profile-header-card">
        <div class="d-flex align-items-center">
          <div class="profile-icon me-3">
            <i class="bi bi-person-circle"></i>
          </div>
          <div>
            <h1 class="h3 mb-0" id="user-name-placeholder">Carregando...</h1>
            <span class="text-muted-foreground" id="user-email-placeholder">...</span>
          </div>
        </div>
      </div>

      <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="apadrinhados-tab" data-bs-toggle="tab" data-bs-target="#tab-apadrinhados"
            type="button" role="tab">
            Meus Apadrinhamentos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="favoritos-tab" data-bs-toggle="tab" data-bs-target="#tab-favoritos" type="button"
            role="tab">
            Animais Favoritados
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#tab-posts" type="button"
            role="tab">
            Meus Posts
          </button>
        </li>
      </ul>

      <div class="tab-content" id="profileTabContent">
        <div class="tab-pane fade show active p-3" id="tab-apadrinhados" role="tabpanel">
          <div id="apadrinhados-container" class="d-flex flex-wrap gap-4">
            <p>Carregando seus animais apadrinhados...</p>
          </div>
        </div>

        <div class="tab-pane fade p-3" id="tab-favoritos" role="tabpanel">
          <div class="placeholder-tab">
            <i class="bi bi-heart-fill fs-1 text-muted"></i>
            <h4 class="mt-3">Funcionalidade em Breve</h4>
            <p class="text-muted-foreground">
              Logo você poderá favoritar animais e vê-los aqui.
            </p>
          </div>
        </div>

        <div class="tab-pane fade p-3" id="tab-posts" role="tabpanel">
          <div class="placeholder-tab">
            <i class="bi bi-chat-left-text-fill fs-1 text-muted"></i>
            <h4 class="mt-3">Funcionalidade em Breve</h4>
            <p class="text-muted-foreground">
              Logo você poderá ver seus posts de adoção aqui.
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/utils.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/meu-perfil.js"></script>
</body>

</html>
