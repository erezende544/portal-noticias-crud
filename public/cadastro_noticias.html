<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notícias</title>
    <link rel="icon" href="assets/images/icons8-news.svg" type="image">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="container" style="max-width: 700px;">
        <h2 class="text-center mb-4">Cadastro de Notícias</h2>

        <form id="formNoticia" class="bg-white p-4 shadow-sm rounded">
            <input type="hidden" id="id">

            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input type="text" id="descricao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Conteúdo</label>
                <textarea id="conteudo" rows="5" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <input type="text" id="categoria" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Imagem (URL)</label>
                <input type="url" id="imagem_pincipal" class="form-control">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="destaque">
                <label class="form-check-label" for="destaque">Marcar como destaque</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar Notícia</button>

            <a href="index.html" class="btn btn-secondary w-100 mt-2">Voltar para Home</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/header.js"></script>
    <script type="module" src="assets/js/gerenciar-noticias.js"></script>
</body>

</html>
