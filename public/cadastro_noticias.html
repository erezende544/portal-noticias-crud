<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TÍTULO DINÂMICO - Muda entre "Cadastro" e "Edição" -->
    <title>Cadastro de Notícias</title>

    <!-- CSS CUSTOMIZADO -->
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER DINÂMICO -->
    <div id="header-placeholder"></div>

    <!-- CONTAINER PRINCIPAL DO FORMULÁRIO -->
    <div class="container" style="max-width: 700px;">
        <!-- TÍTULO DA PÁGINA - Muda dinamicamente entre Cadastro/Edição -->
        <h2 class="text-center mb-4">Cadastro de Notícias</h2>

        <!-- FORMULÁRIO DE CRIAÇÃO/EDIÇÃO DE NOTÍCIAS -->
        <form id="formNoticia" class="bg-white p-4 shadow-sm rounded">
            <!-- CAMPO HIDDEN PARA ID - Usado apenas no modo edição -->
            <input type="hidden" id="id">

            <!-- CAMPO TÍTULO -->
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required>
            </div>

            <!-- CAMPO DESCRIÇÃO -->
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input type="text" id="descricao" class="form-control" required>
            </div>

            <!-- CAMPO CONTEÚDO (textarea para texto longo) -->
            <div class="mb-3">
                <label class="form-label">Conteúdo</label>
                <textarea id="conteudo" rows="5" class="form-control" required></textarea>
            </div>

            <!-- CAMPO CATEGORIA -->
            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <input type="text" id="categoria" class="form-control">
            </div>

            <!-- CAMPO AUTOR -->
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>

            <!-- CAMPO URL DA IMAGEM -->
            <div class="mb-3">
                <label class="form-label">Imagem (URL)</label>
                <input type="url" id="imagem_pincipal" class="form-control">
            </div>

            <!-- CHECKBOX PARA DESTAQUE -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="destaque">
                <label class="form-check-label" for="destaque">Marcar como destaque</label>
            </div>

            <!-- BOTÃO DE AÇÃO PRINCIPAL -->
            <!-- Texto muda dinamicamente entre "Salvar" e "Atualizar" -->
            <button type="submit" class="btn btn-primary w-100">Salvar Notícia</button>

            <!-- BOTÃO VOLTAR - Sempre leva para a página inicial -->
            <a href="index.html" class="btn btn-secondary w-100 mt-2">Voltar para Home</a>
        </form>
    </div>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- NOSSO JAVASCRIPT -->
    <script src="assets/js/app.js"></script>

    <!-- INICIALIZAÇÃO DO FORMULÁRIO -->
    <script>
        // Quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', function () {
            // Verifica se o formulário existe na página
            if (document.getElementById('formNoticia')) {
                // Configura o formulário (modo criação ou edição)
                setupForm();
            }
        });
    </script>
</body>

</html>
