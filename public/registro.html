<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amparo Animal | Registro</title>
  <link rel="icon" href="assets/images/icons8-news.svg" type="image">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/registro.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="registro-body">
  <div class="registro-container">
    <div class="card p-4 shadow-md">
      <div class="card-body">
        <div class="title text-center">
          <h4 class="fw-bold mb-3">Amparo Animal</h4>
        </div>
        <h2 class="text-center mb-4">Criar Conta</h2>
        <form id="register-form">
          <div class="form-type-toggle">
            <input type="radio" id="tipo-usuario" name="account-type" value="usuario" checked />
            <label for="tipo-usuario">Sou Usuário</label>
            <input type="radio" id="tipo-ong" name="account-type" value="ong" />
            <label for="tipo-ong">Sou ONG</label>
          </div>
          <fieldset id="fields-usuario">
            <div class="mb-3">
              <label for="user-nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="user-nome" required />
            </div>
            <div class="mb-3">
              <label for="user-email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="user-email" required />
            </div>
            <div class="mb-3">
              <label for="user-senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="user-senha" required />
            </div>
            <div class="mb-3">
              <label for="user-senha-confirma" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="user-senha-confirma" required />
            </div>
          </fieldset>
          <fieldset id="fields-ong" class="d-none">
            <div class="mb-3">
              <label for="ong-nome" class="form-label">Nome Fantasia da ONG</label>
              <input type="text" class="form-control" id="ong-nome" />
            </div>
            <div class="mb-3">
              <label for="ong-cnpj" class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="ong-cnpj" placeholder="00.000.000/0000-00" maxlength="18" />
            </div>
            <div class="mb-3">
              <label for="ong-email" class="form-label">E-mail de Contato</label>
              <input type="email" class="form-control" id="ong-email" />
            </div>
            <div class="mb-3">
              <label for="ong-senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="ong-senha" />
            </div>
          </fieldset>
          <button type="submit" class="btn btn-registrar w-100 mt-3">
            Registrar
          </button>
          <div class="text-center mt-3">
            <a href="login.html" class="text-muted small">Já tem uma conta? Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="assets/js/utils.js"></script>
  <script type="module" src="assets/js/registro.js"></script>
</body>

</html>
