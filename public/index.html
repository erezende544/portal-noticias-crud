<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT para responsividade - essencial para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal de Notícias</title>

    <!-- BOOTSTRAP CSS - Framework para estilização rápida e responsiva -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS CUSTOMIZADO - Nossos estilos personalizados -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- HEADER DINÂMICO -->
    <!-- Este placeholder será preenchido via JavaScript com o conteúdo do header.html -->
    <div id="header-placeholder"></div>

    <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
    <main class="container my-4">
        <!-- SEÇÃO DE DESTAQUES - Carrossel com notícias em destaque -->
        <section id="destaques" class="mb-5">
            <!-- Conteúdo carregado dinamicamente via JavaScript -->
        </section>

        <!-- SEÇÃO DE ÚLTIMAS NOTÍCIAS -->
        <section>
            <!-- Título da seção -->
            <h2 class="mb-4 text-center">Últimas Notícias</h2>

            <!-- CONTAINER DO GRID DE NOTÍCIAS -->
            <!-- As notícias serão inseridas aqui via JavaScript -->
            <div id="listaNoticias" class="row"></div>
        </section>

        <!-- FOOTER/RODAPÉ DA PÁGINA -->
        <section class="mt-5 text-center">
            <h5>Desenvolvido por Eduardo Machado</h5>
        </section>
    </main>

    <!-- BOOTSTRAP JAVASCRIPT - Componentes interativos como carrossel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- NOSSO JAVASCRIPT - Lógica da aplicação -->
    <script src="assets/js/app.js"></script>
</body>

</html>
