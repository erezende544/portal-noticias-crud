<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calendário de Notícias</title>
    <link rel="icon" href="assets/images/icons8-news.svg" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">


    <style>
        /* pequenas adaptações para integrar com seu design */
        #calendar {
            max-width: 1100px;
            margin: 36px auto;
            background: white;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .fc-daygrid-event {
            cursor: pointer;
        }

        /* responsivo */
        @media (max-width: 768px) {
            #calendar {
                margin: 12px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="main-container">
        <div id="calendar"></div>
    </main>

    <!-- Bootstrap e libs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/header.js"></script>

    <!-- FullCalendar (local) -->
    <script src="assets/fullcalendar-6.1.19/packages/core/index.global.min.js"></script>
    <script src="assets/fullcalendar-6.1.19/packages/daygrid/index.global.min.js"></script>
    <script src="assets/fullcalendar-6.1.19/packages/timegrid/index.global.min.js"></script>
    <script src="assets/fullcalendar-6.1.19/packages/list/index.global.min.js"></script>
    <script src="assets/fullcalendar-6.1.19/packages/core/locales-all.global.min.js"></script>



    <!-- Seu JS -->
    <script type="module" src="assets/js/calendar.js"></script>
</body>

</html>
