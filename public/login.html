<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Notícias | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <div class="card p-4 shadow-md">
      <div class="card-body">
        <div class="title text-center mb-4">
          <h2 class="fw-bold">Portal de Notícias</h2>
          <p class="text-muted">Faça login para acessar</p>
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-login w-100">
            Entrar
          </button>
          <div class="text-center mt-3">
            <a href="registro.html" class="text-muted small">Não tem uma conta? Registre-se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="assets/js/login.js"></script>
</body>

</html>
